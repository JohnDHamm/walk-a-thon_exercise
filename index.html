<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="walk.css">
</head>
<body>
	<div id="container" class="container-fluid">
		<div class="row">
			<div id="donorTableContainer" class="col-xs-12 col-sm-7 col-lg-7 col-lg-offset-1">
				<div id="tableTitle">Donation List</div>
				<table id="donorTable" class="table table-striped">
				</table>
			</div>

			<div id="donorFormContainer" class="col-xs-12 col-sm-5 col-lg-3">
				<fieldset id="donorForm">
					<legend id="submitTitle">Donation Submission:</legend>
					<p class="instructText">Please enter your full name:</p>
					<input id="donorName" type="text" size="40">
					<p class="instructText">Please enter your email address:</p>
					<input type="email" id="e-mail" placeholder="you@example.com" required pattern="*@*" class="validate" size="40">

					<p class="instructText">Please enter donation amount and select type:</p>
					<label for="donationAmount">Donation: </label>
					<input type="text" id="donationAmount" size="10">

					<input type="radio" id="donateLumpSum" name="donationType" value="lump sum">
					<label for="donateLumpSum">lump sum</label>
					<input type="radio" id="donatePerLap" name="donationType" value="per lap">
					<label for="donatePerLap">per lap</label>
					<div id="buttonsDiv">
						<button id="submitBtn" type="">Submit donation</button>
						<button id="clearBtn" type="">Clear form</button>				
					</div>
				</fieldset>
			</div>

		</div>	<!-- end of div for class="row" -->
	</div>  <!-- end of div class="container" -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="donors.js"></script>
<script type="text/javascript" src="walk.js"></script>
</html>
