<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="walk.css">
</head>
<body>
	<div id="donorFormContainer">
		<fieldset id="donorForm">
			<legend>Donation info:</legend>
			<p class="instructText">Please enter your full name:</p>
			<input id="donorName" type="text" size="50">
			<p class="instructText">Please enter your email address:</p>
			<input type="email" id="e-mail" placeholder="you@example.com" required pattern="*@*" class="validate" size="50">

			<p class="instructText">Please enter donation amount and select type:</p>
			<label for="donationAmount">Donation: </label>
			<input type="number" id="donationAmount">

			<input type="radio" id="donateLumpSum" name="donationType" value="lump sum">
			<label for="donateLumpSum">lump sum</label>
			<input type="radio" id="donatePerLap" name="donationType" value="per lap">
			<label for="donatePerLap">per lap</label>
			<div id="buttonsDiv">
				<button id="submitBtn" type="">Submit donation</button>
				<button id="clearBtn" type="">Clear form</button>				
			</div>
		</fieldset>
	</div>

	<div id="donorTableContainer">
		
	</div>
